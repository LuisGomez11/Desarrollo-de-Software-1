<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form1" action="MyServlet" method="POST">
            <table>
                <tr>
                    <td>ID: </td>
                    <td><input type="text" name="id"> </td>
                </tr>
                <tr>
                    <td>Nombre:  </td>
                    <td><input type="text" name="nombre"> </td>
                </tr>
                <tr>
                    <td>Apellidos: </td>
                    <td><input type="text" name="apellidos"> </td>
                </tr>
                <tr>
                    <td>Lenguaje de preferencia: </td>
                    <td>
                        <select name="lenguaje">
                            <option>Java</option>
                            <option>C++</option>
                            <option>Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies: </td>
                    <td>
                        <label>Programar <input type="checkbox" name="hobb" value="Programar"></label>
                        <label>Leer <input type="checkbox" name="hobb" value="Leer"></label>
                        <label>Escribir <input type="checkbox" name="hobb" value="Escribir"></label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>
            </table>

        </form>
    </body>
</html>
